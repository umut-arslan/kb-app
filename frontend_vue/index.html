<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kb-app</title>
<!--      <script src="/registerSW.js"></script>-->
      <script>
          if('serviceWorker' in navigator) {
              window.addEventListener('load', () => {
                  navigator.serviceWorker.register('./sw.js', {scope: '/'}).then(() => console.log("service worker injected"));
              })
          }
          else {
              console.log("Service worker not injected");
          }
      </script>

  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
